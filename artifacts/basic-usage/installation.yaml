---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: sdc-api-server
  name: api-server
  namespace: sdc-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sdc-api-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sdc-api-server
    spec:
      containers:
      - args:
        - --tls-cert-file=/apiserver.local.config/certificates/tls.crt
        - --tls-private-key-file=/apiserver.local.config/certificates/tls.key
        - --audit-log-path=-
        - --audit-log-maxage=0
        - --audit-log-maxbackup=0
        - --secure-port=6443
        command:
        - /app/api-server
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: METRIC_PORT
          value: "8443"
        image: ghcr.io/sdcio/config-server-api-server:v0.0.55
        imagePullPolicy: Always
        name: api-server
        ports:
        - containerPort: 6443
          name: api-service
        volumeMounts:
        - mountPath: /apiserver.local.config/certificates
          name: api-server-certs
          readOnly: true
        - mountPath: /config
          name: config-store
      securityContext:
        fsGroup: 10000
        runAsGroup: 10000
        runAsUser: 10000
      serviceAccountName: api-server
      volumes:
      - name: api-server-certs
        secret:
          secretName: api-server-cert
      - name: config-store
        persistentVolumeClaim:
          claimName: pvc-config-store

---
