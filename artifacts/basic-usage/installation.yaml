        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: METRIC_PORT
          value: "8443"
        - name: PPROF_PORT
          value: "8081"
        - name: ENABLE_DISCOVERYRULE
          value: "true"
        - name: ENABLE_CONFIGSET
          value: "true"
        - name: ENABLE_WORKSPACE
          value: "true"
        - name: ENABLE_ROLLOUT
          value: "true"
        image: ghcr.io/sdcio/config-server-controller:v0.0.55
        imagePullPolicy: Always
        name: controller
        volumeMounts:
        - mountPath: /workspace
          name: workspace-store
      securityContext:
