---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: sdc-data-server-controller
  name: data-server-controller
  namespace: sdc-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sdc-data-server-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sdc-data-server-controller
        sdcio.dev/data-server: "true"
        sdcio.dev/schema-server: "true"
    spec:
      containers:
      - command:
        - /app/controller
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: LOCAL_DATASERVER
          value: "true"
        - name: METRIC_PORT
          value: "8443"
        - name: PPROF_PORT
          value: "8081"
        - name: REVERTIVE
          value: "true"
        - name: ENABLE_SUBSCRIPTION
          value: "true"
        - name: ENABLE_TARGET
          value: "true"
        - name: ENABLE_TARGETDATASTORE
          value: "true"
        - name: ENABLE_TARGETCONFIG
          value: "true"
        - name: ENABLE_TARGETRECOVERYCONFIG
          value: "true"
        - name: ENABLE_SCHEMA
          value: "true"
        image: ghcr.io/sdcio/config-server-controller:v0.0.55
        imagePullPolicy: Always
        name: controller
        volumeMounts:
        - mountPath: /schemas
          name: schema-store
      - args:
        - --config=/config/data-server.yaml
        command:
        - /app/data-server
        image: ghcr.io/sdcio/data-server:v0.0.67
        imagePullPolicy: Always
        name: data-server
        ports:
        - containerPort: 56000
          name: data-service
        volumeMounts:
        - mountPath: /config
          name: data-server-config
        - mountPath: /cached/caches
          name: cache
        - mountPath: /schemadb
          name: schema-db
        - mountPath: /schemas
          name: schema-store
      securityContext:
        fsGroup: 10000
        runAsGroup: 10000
        runAsUser: 10000
      serviceAccountName: data-server-controller
      volumes:
      - configMap:
          name: data-server
        name: data-server-config
      - emptyDir:
          sizeLimit: 10Gi
        name: cache
      - name: schema-db
        persistentVolumeClaim:
          claimName: pvc-schema-db
      - name: schema-store
        persistentVolumeClaim:
          claimName: pvc-schema-store

